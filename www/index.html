    <style type="text/css">
        /* custom icons for toggle button*/

        .ui-icon-demo-help,
        .ui-icon-demo-set {
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: 30px 30px;
        }

        .ui-toggle-checked .ui-icon-demo-help {
            background-image: url(wp/images/help.light.png);
        }

        .ui-toggle-unchecked .ui-icon-demo-help {
            background-image: url(wp/images/help.dark.png);
        }

        .ui-toggle-checked .ui-icon-demo-set {
            background-image: url(wp/images/set.light.png);
        }

        .ui-toggle-unchecked .ui-icon-demo-set {
            background-image: url(wp/images/set.dark.png);
        }

        .ui-icon-demo-help,
        .ui-icon-demo-set {
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: 30px 30px;
        }

        .ui-btn-up-a .ui-icon-demo-help,
        .ui-btn-hover-a .ui-icon-demo-help,
        .ui-btn-down-b .ui-icon-demo-help {
            background-image: url(wp/images/help.dark.png);
        }

        .ui-btn-up-b .ui-icon-demo-help,
        .ui-btn-hover-b .ui-icon-demo-help,
        .ui-btn-down-a .ui-icon-demo-help {
            background-image: url(wp/images/help.light.png);
        }

        .ui-btn-up-a .ui-icon-demo-set,
        .ui-btn-hover-a .ui-icon-demo-set,
        .ui-btn-down-b .ui-icon-demo-set {
            background-image: url(wp/images/set.dark.png);
        }

        .ui-btn-up-b .ui-icon-demo-set,
        .ui-btn-hover-b .ui-icon-demo-set,
        .ui-btn-down-a .ui-icon-demo-set {
            background-image: url(wp/images/set.light.png);
        }

        @media screen and (orientation: portrait) {
            @-ms-viewport {
                width: 320px;
            }
        }

        @media screen and (orientation: landscape) {
            @-ms-viewport {
                width: 480px;
            }
        }
    </style>
    <script type="text/javascript">
        // Wait for Cordova to load
        document.addEventListener("deviceready", onDeviceReady, false);
        // Cordova is ready
        function onDeviceReady() {
            //check if inside ripple wrapper
            if (!document.getElementById('tinyhippos-injected'))
                navigator.splashscreen.hide();
        }
    </script>

<body>
    <div data-role="page" id="loginPage" class="type-interior" data-theme="a">
        <div data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false">
            <h3 id="headerText" lang="TITLEHOME"></h3>
        </div>
        <!-- /header -->
        <div data-role="content" data-theme="a">
            <div class="content-primary">
                <div data-role="content">
                    <div data-role="fieldcontain">
                        <input name="" id="nameInput" lang="USERNAME" value="" type="text">
                    </div>
                    <div data-role="fieldcontain">
                        <input name="" id="passInput" lang="PASSWORD" value="" type="password">
                    </div>
                    <!--<div data-role="filecontain">
                        <label for="uniSelectList" class="select">Custom select menu</label>
                        <select name="uniSelectList" id="uniSelectList" data-native-menu="false">
                             						Generated 
                        </select>
                    </div>-->
                    <div data-role="fieldcontain">
                        <a data-role="button" id="loginButton">Login </a>
                        <a data-role="button" id="registerButton" lang="REGISTER"></a>
                        <label>
                            <input type="checkbox" id="saveLogin"/><label lang="STAYLOGGEDIN"></label>
                        </label>
                    </div>
                </div>
            </div>
            <!--/content-primary -->
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
    <!-- Directory Page -->
    <div data-role="page" id="directoryPage" win class="type-interior" data-theme="a" >
        <div id="header" data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false">
            <h2 lang="CHOOSEDIRECTORY" class="context contextMovePickTarget"</h2>
            <h3 id="headerTextDirectory"></h3> 
        </div>
        <div data-role="content" data-theme="a">
            <div class="content-primary">
                <div data-role="content">
                    <ul data-role="listview" id="directoryView">
                        <!--  Items will be added dynamically -->
                    </ul>
                </div>
            </div>
            <!--/content-primary -->
        </div>
        <!-- /content -->
        <!-- Navbar with multiple selection options -->
        <div data-role='app-bar' class="context contextSelectionSingle">
            <a lang="LOGOUT" id="navbarLogoutButtonSingle" data-icon="logout" data-inline="true" href='#' class="context contextSelectionSingle navbarLogout"></a>

            <a lang="MOVESHORT" id="navbarMoveButtonSingle" href="#" data-icon="move" data-rel="popup" data-inline="true" class="context contextSelectionSingle navbarMove"></a>
            <a lang="RENAME" id="navbarRenameButtonSingle" href="#" data-icon="rename" data-rel="popup" data-inline="true" class="context contextSelectionSingle navbarRename"></a>
            <a lang="DELETE" id="navbarDeleteButtonSingle" href="#" data-icon="papierkorb" data-rel="popup" data-inline="true" class="context contextSelectionSingle navbarDelete"></a>
            <!--<a lang="SHARE" id="navbarShareButtonSingle" href="#" data-icon="share" data-rel="popup" data-inline="true" class="context contextSelectionSingle navbarShare"></a>-->

            <ul>
                 <li><a lang="CREATEFOLDER" id="navbarFolderButtonSingle" href='#' class="context contextSelectionSingle navbarCreateFolder"></a></li>
                 <li><a lang="CLEARSELECTION" id="navbarClearSelectionButtonSingle" href='#' class="context contextSelectionSingle navbarClearSelection"></a></li>
                <li><a id="backButtonSingle" href='#' class="context contextSelectionSingle navbarBack">Back</a></li>
            </ul>
        </div>
        
        <!-- Navbar with multiple selection options -->
        <div data-role='app-bar' class="context contextSelectionMultiple">
            <a lang="LOGOUT" id="navbarLogoutButtonMultiple" data-icon="logout" data-inline="true" href='#' class="context contextSelectionMultiple navbarLogout"></a>
            <a lang="MOVESHORT" id="navbarMoveButtonMultiple" href="#" data-icon="move" data-rel="popup" data-inline="true" class="context contextSelectionMultiple navbarMove"></a>
            <a lang="DELETE" id="navbarDeleteButtonMultiple" href="#" data-icon="papierkorb" data-rel="popup" data-inline="true" class="context contextSelectionMultiple navbarDelete"></a>
            <ul>
                <li><a lang="CREATEFOLDER" id="navbarFolderButtonMultiple" href='#' class="context contextSelectionMultiple navbarCreateFolder"></a></li>
                <li><a lang="CLEARSELECTION" id="navbarClearSelectionButtonMultiple" href='#' class="context contextSelectionMultiple navbarClearSelection"></a></li>
                <li><a id="navbarBackButtonMultiple" href='#' class="context contextSelectionSingle navbarBack">Back</a></li>
            </ul>
        </div>

        <!-- Navbar with normal options -->
        <div data-role='app-bar' class="context contextSelection">
            <a lang="LOGOUT" id="navbarLogoutButtonNormal" data-icon="logout" data-inline="true" href='#' class="context contextSelection navbarLogout"></a>
              <!--<a lang="SETTINGS" id="navbarSettingsButtonNormal" href='#' data-icon="einstellungen" data-rel="popup" data-inline="true" class="context contextSelection navbarSettings"></a>-->
            <ul>
                <li><a lang="CREATEFOLDER" id="navbarFolderButtonNormal" href='#' class="context contextSelection navbarCreateFolder"></a></li>
                <li><a id="navbarBackButtonNormal" href='#' class="context contextSelection navbarBack">Back</a></li>

            </ul>
        </div>

        <!-- Navbar with normal options -->
        <div data-role='app-bar' class="context contextMovePickTarget">
            <a lang="OK" id="navbarMoveOkButton" href='#' data-icon="ok" data-rel="popup" data-inline="true" class="context contextMovePickTarget navbarMoveTarget"></a>
            <a lang="CANCEL" id="navbarMoveCancelButton" href='#' data-icon="abbruch" data-rel="popup" data-inline="true" class="context contextMovePickTarget navbarCancel"></a>
        </div>

        <div data-role="popup" id="registerPopup">
            <div data-role="content">
                To use this app you need an account. It is not possible to register for the service yourself. Please contact tobias.brockmann@uni-muenster.de if you have problems with your login credentials.
            </div>
        </div>

        <div data-role="popup" id="renamePopup">
            <div data-role="header">
                <h1 lang="CONFIRMRENAME"></h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label lang="RENAMEPOPUP"></label>
                    <input name="" id="renameTextfield" value="" type="text">
                </div>
                <fieldset class="ui-grid-a">
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back" onclick="cloud.pages.directory.renameFile()">OK</a>
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back">Cancel</a>
                </fieldset>
            </div>
        </div>
        <div data-role="popup" id="deletePopup">
            <div data-role="header">
                <h1 lang="CONFIRMDELETETEXTMULTI"></h1>
            </div>
            <div data-role="content">            
                <fieldset class="ui-grid-a">
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back" onclick="cloud.pages.directory.deleteFile()">OK</a>
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back">Cancel</a>
                </fieldset>
            </div>
        </div>
         <div data-role="popup" id="movePopup">
            <div data-role="header">
                <h1 lang="CONFIRMDELETETEXTMULTI"></h1>
            </div>
            <div data-role="content">            
                <fieldset class="ui-grid-a">
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back" onclick="cloud.pages.directory.moveElement()">OK</a>
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back">Cancel</a>
                </fieldset>
            </div>
        </div>
         <div data-role="popup" id="createFolderPopup">
            <div data-role="header">
                <h1 lang="CREATEFOLDER"></h1>
            </div>
            <div data-role="content"> 
                <div data-role="fieldcontain">
                    <label lang="CREATEFOLDERTEXT"></label>
                    <input name="" id="createFolderTextfield" value="" type="text">
                </div>           
                <fieldset class="ui-grid-a">
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back" onclick="cloud.pages.directory.createFolder()">OK</a>
                    <a href="forms-all.html" data-role="button" data-inline='true' data-rel="back">Cancel</a>
                </fieldset>
            </div>
        </div>
    </div>
